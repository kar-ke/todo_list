<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="todo app used to store notes">
    <meta name="author" content="karthik">
    <title>Todo list</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/checked.png" type="image/x-icon">

    <!-- icon set cdn  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- styles  -->
    <link rel="stylesheet" href="./styles/root.css">
</head>
<body>
    <main class="main-container">
        <div class="todo-container">
            <h2 class="ml10">To-do list</h2>
            <div class="input-wrapper">
                <input type="text" id="inputBox" placeholder="Enter your task...">
                <button id="add-button">Add</button>
            </div>
            <ul id="todolist">
            </ul>
        </div>
    </main>

    <!-- script  -->
    <script src="./script/index.js"></script>
</body>
</html>
